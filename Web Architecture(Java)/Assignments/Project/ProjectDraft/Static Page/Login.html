<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Form</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

    <!--<link rel="stylesheet" href="css/main.css"> Figure out how to implement external css-->
    <!--Temporary Fix, later have css in separate file-->
    <style media="screen" type="text/css">
        body{
            font-family: 'Raleway', sans-serif;
        }
        #login{
            text-align:center;
        }

        #login input{
            display: block;
            margin: auto;
            margin-bottom: 3vh;
            padding: 1vh 3vh;
        }

    </style>
</head>
<body>

    <div id="login">
        <h1>Login</h1>
        <form action="AccountManager.html">
        Username
        <input id="username" type="text">

        Password
        <input id="password" type="password">

        <button type="submit" name="Enter">Enter</button>
    </form>
    </div>

</body>
</html>
